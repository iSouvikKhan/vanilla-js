<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image To Do List</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel-items">
            <div class="carousel-item">
                <img src="carousel1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="carousel2.jpg" alt="Image 2">
            </div>
        </div>
    </div>

    <div class="app-container">

        <div class="upload-box">
            <h1>Upload Your Image</h1>
            <div class="dropzone" id="dropzone">
                <span>Drag & Drop or <a href="#">Click to Browse</a></span>
                <input type="file" id="fileInput" hidden>
            </div>
        </div>
        

        <div class="file-list" id="fileList">
            <!-- Create the space here where your uploaded image will be visible -->
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>

</html>
